        let selectedActivityMinutes = null;
        let currentActivityType = 'ìš´ë™'; // ê¸°ë³¸ê°’

        function selectActivityType(type, labelElement) {

        function setupActivityButtons() {

                        // ì—¬ê¸°ì„œëŠ” ë‹¨ìˆœí•˜ê²Œ ì‹¤íŒ¨ë¡œ ê°„ì£¼.
                        const result = await response.json().catch(() => ({}));
