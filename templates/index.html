<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .today-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            /* margin-bottom: 20px; */ /* ë™ê¸°ë¶€ì—¬ ë©”ì‹œì§€ê°€ ì—†ì„ ê²½ìš°ë¥¼ ëŒ€ë¹„í•´ ì—¬ë°±ì€ ë©”ì‹œì§€ ìª½ì—ì„œ ê´€ë¦¬ */
        }

        .stat-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-item h3 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .stat-item p {
            opacity: 0.9;
        }

        /* [ì¶”ê°€] ë™ê¸°ë¶€ì—¬ ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ */
        .motivation-message {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            margin: 20px 0; /* ìœ„ì•„ë˜ë¡œ 20px ì—¬ë°± */
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: motivationFadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .motivation-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: motivationShine 2s ease-in-out infinite;
        }

        @keyframes motivationFadeIn {
            0% {
                transform: scale(0.9) translateY(-10px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes motivationShine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .timer-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .timer-section h2 {
            margin-bottom: 20px;
        }

        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .subject-btn {
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .subject-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .subject-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .subject-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .subject-item {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .subject-item h4 {
            margin-bottom: 8px;
            color: #333;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .period-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .period-title {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .period-summary {
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .subject-breakdown {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .subject-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-size: 0.9em;
        }

        .subject-name {
            font-weight: bold;
            color: #333;
        }

        .subject-time {
            color: #667eea;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(110%); 
            transition: transform 0.4s ease-in-out;
            max-width: 300px;
            word-wrap: break-word;
            white-space: normal;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3838 100%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .timer-display {
                font-size: 2.5em;
            }
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

        <!-- íƒ€ì´ë¨¸ ì„¹ì…˜ -->
        <div class="card timer-section">

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let subjects = [];
        let selectedSubject = null;
        let timerInterval = null;
        let startTime = null;
        let isRunning = false;
        let charts = {};

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadSubjects();
            loadTodayStats();
            loadStreakInfo(); // ì—°ì† í•™ìŠµì¼ ì •ë³´ ë¡œë“œ í•¨ìˆ˜ í˜¸ì¶œ
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            loadStatistics();
            loadSubjectComparison();
        });

        // ì—°ì† í•™ìŠµì¼ ì •ë³´ ë¡œë“œ (ìƒˆë¡œ ì¶”ê°€ëœ í•¨ìˆ˜)
        async function loadStreakInfo() {
            try {
                const response = await fetch('/api/streak-info');
                const data = await response.json();
                if (data.error) throw new Error(data.details);

                const widget = document.getElementById('streak-widget');
                widget.innerHTML = `
                    <a href="/history" style="text-decoration: none; color: inherit;">
                        <div class="motivation-message">
                            ${data.message}
                            <span style="display: block; font-size: 0.8em; margin-top: 5px; opacity: 0.7;">ìì„¸íˆ ë³´ê¸°</span>
                        </div>
                    </a>
                `;
            } catch (error) {
                console.error('Failed to load streak info:', error);
                const widget = document.getElementById('streak-widget');
                widget.innerHTML = `<div class="motivation-message" style="background: #ffbaba; color: #d8000c;">ì—°ì† í•™ìŠµ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>`;
            }
        }

        // í˜„ì¬ ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('ko-KR');
        }

        // ê³¼ëª© ë¡œë“œ
        async function loadSubjects() {
            try {
                const response = await fetch('/api/subjects');
                subjects = await response.json();
                
                const selector = document.getElementById('subject-selector');
                selector.innerHTML = '';
                
                subjects.forEach(subject => {
                    const btn = document.createElement('button');
                    btn.className = 'subject-btn';
                    btn.textContent = subject;
                    btn.onclick = () => selectSubject(subject);
                    selector.appendChild(btn);
                });
            } catch (error) {
                showNotification('ê³¼ëª© ë¡œë“œ ì‹¤íŒ¨', 'error');
            }
        }

        // ê³¼ëª© ì„ íƒ
        function selectSubject(subject) {
            selectedSubject = subject;
            document.querySelectorAll('.subject-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === subject) {
                    btn.classList.add('selected');
                }
            });
        }

        // [ìˆ˜ì • 1] ë™ê¸°ë¶€ì—¬ ë©”ì‹œì§€ í‘œì‹œë¥¼ ìœ„í•œ ìƒˆë¡œìš´ í•¨ìˆ˜
        function showMotivationMessage(message) {
            // ê¸°ì¡´ ë©”ì‹œì§€ê°€ ìˆë‹¤ë©´ ë¨¼ì € ì œê±°
            const existingMessage = document.getElementById('motivation-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // ì„œë²„ì—ì„œ ë°›ì€ ë©”ì‹œì§€ê°€ ì—†ìœ¼ë©´ í•¨ìˆ˜ ì¢…ë£Œ
            if (!message) return;

            // ìƒˆ ë©”ì‹œì§€ ìš”ì†Œ ìƒì„±
            const messageDiv = document.createElement('div');
            messageDiv.id = 'motivation-message';
            messageDiv.className = 'motivation-message';
            messageDiv.textContent = message;
            
            // [ìˆ˜ì • 2] ë©”ì‹œì§€ë¥¼ í™”ë©´ì— ì‹¤ì œë¡œ ì¶”ê°€í•˜ëŠ” ëˆ„ë½ëœ ì½”ë“œ
            const parentCard = document.querySelector('.today-stats').parentElement;
            const subjectStats = document.getElementById('subject-stats');
            parentCard.insertBefore(messageDiv, subjectStats);
        }
        
        // [ìˆ˜ì • 3] ì¤‘ë³µë˜ê³  ê¼¬ì¸ êµ¬ì¡°ë¥¼ ë°”ë¡œì¡ì€ `loadTodayStats` í•¨ìˆ˜
        async function loadTodayStats() {
            try {
                const response = await fetch('/api/today-stats');
                if (!response.ok) throw new Error('Failed to fetch stats');
                
                const data = await response.json();
                
                document.getElementById('total-hours').textContent = data.total_hours;
                document.getElementById('study-date').textContent = data.date;
                
                // ë™ê¸°ë¶€ì—¬ ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜ í˜¸ì¶œ
                showMotivationMessage(data.motivation_message);
                
                const subjectStats = document.getElementById('subject-stats');
                subjectStats.innerHTML = '';
                
                Object.entries(data.subject_times).forEach(([subject, stats]) => {
                    const div = document.createElement('div');
                    div.className = 'subject-item';
                    div.innerHTML = `
                        <h4>${subject}</h4>
                        <p>${stats.minutes.toFixed(1)}ë¶„ (${stats.hours.toFixed(2)}ì‹œê°„)</p>
                    `;
                    subjectStats.appendChild(div);
                });
            } catch (error) {
                console.error('Failed to load today stats:', error);
                showNotification('í†µê³„ ë¡œë“œ ì‹¤íŒ¨', 'error');
            }
        }
        
        // [ìˆ˜ì • 4] ëª¨ë“  í•¨ìˆ˜ë“¤ì´ ë…ë¦½ì ìœ¼ë¡œ ì¡´ì¬í•˜ë„ë¡ êµ¬ì¡° ìˆ˜ì •
        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            if (!selectedSubject) {
                showNotification('ê³¼ëª©ì„ ì„ íƒí•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            startTime = Date.now();
            isRunning = true;
            
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            
            timerInterval = setInterval(updateTimerDisplay, 1000);
            showNotification(`${selectedSubject} ê³µë¶€ ì‹œì‘!`, 'success');
        }

        // íƒ€ì´ë¨¸ ì •ì§€ ë° ê¸°ë¡
        async function stopTimer() {
            if (!isRunning) return;
            
            const endTime = Date.now();
            const duration = (endTime - startTime) / 1000;
            
            clearInterval(timerInterval);
            isRunning = false;
            
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            document.getElementById('timer-display').textContent = '00:00:00';
            
            // ì„œë²„ì— ê¸°ë¡
            try {
                const response = await fetch('/api/record-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subject: selectedSubject,
                        start_time: startTime / 1000,
                        end_time: endTime / 1000,
                        duration: duration
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`${result.duration_minutes}ë¶„ ê¸°ë¡ ì™„ë£Œ!`, 'success');
                    loadTodayStats(); // ì´ í•¨ìˆ˜ê°€ ë™ê¸°ë¶€ì—¬ ë©”ì‹œì§€ë¥¼ í¬í•¨í•œ ëª¨ë“  í†µê³„ë¥¼ ìƒˆë¡œê³ ì¹¨í•©ë‹ˆë‹¤.
                    loadStreakInfo(); // ì—°ì† í•™ìŠµì¼ ì •ë³´ë„ ìƒˆë¡œê³ ì¹¨
                    loadStatistics();
                    loadSubjectComparison();
                } else {
                    if (result.manual_update_info) {
                        const info = result.manual_update_info;
                        const alertMessage = `[ê¸°ë¡ ì‹¤íŒ¨ - ìˆ˜ë™ ì—…ë°ì´íŠ¸ í•„ìš”]\n\nì•„ë˜ ë‚´ìš©ì„ ë³µì‚¬í•˜ì—¬ Google Sheetsì— ì§ì ‘ ì…ë ¥í•´ì£¼ì„¸ìš”.\n\n----------------------------------------\nDate: ${info.date}\nSubject: ${info.subject}\nStart Time: ${info.start_time_str}\nEnd Time: ${info.end_time_str}\nDuration: ${info.duration_seconds}\n----------------------------------------\n\nError: ${result.details}`;
                        alert(alertMessage);
                    } else {
                        showNotification(result.message || 'ê¸°ë¡ ì‹¤íŒ¨', 'error');
                    }
                }
            } catch (error) {
                showNotification('ì„œë²„ í†µì‹  ì˜¤ë¥˜. ë„¤íŠ¸ì›Œí¬ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.', 'error');
            }
        }

        // íƒ€ì´ë¨¸ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateTimerDisplay() {
            if (!isRunning) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer-display').textContent = display;
        }

        // íƒ­ ì „í™˜
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-content`).classList.add('active');
            
            if (tabName === 'subjects') {
                loadSubjectComparison();
            } else if (tabName === 'subject-chart') {
                loadAndCreateSubjectChart();
            }
        }

        // í†µê³„ ë¡œë“œ
        async function loadStatistics() {
            const periods = [
                { name: 'monthly', days: 30, chartId: 'monthlyChart' }
            ];

            for (const period of periods) {
                try {
                    const response = await fetch(`/api/statistics/${period.days}`);
                    const data = await response.json();
                    createChart(period.chartId, data);
                } catch (error) {
                    console.error(`Failed to ${period.name} statistics:`, error);
                }
            }
        }

        // ì°¨íŠ¸ ìƒì„±
        function createChart(chartId, data) {
            const ctx = document.getElementById(chartId).getContext('2d');
            
            if (charts[chartId]) {
                charts[chartId].destroy();
            }
            
            charts[chartId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Object.keys(data.daily_stats),
                    datasets: [{
                        label: 'ê³µë¶€ì‹œê°„ (ì‹œê°„)',
                        data: Object.values(data.daily_stats),
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 8,
                            title: { display: true, text: 'ì‹œê°„' }
                        }
                    }
                }
            });
        }

        // ê³¼ëª©ë³„ ë¹„êµ í†µê³„ ë¡œë“œ
        async function loadSubjectComparison() {
            try {
                const response = await fetch('/api/subject-comparison');

        async function loadAndCreateSubjectChart() {

        // ì¼ì‹œì  ì•Œë¦¼ í‘œì‹œ
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            notification.className = 'notification';
            notification.classList.add(type, 'show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ê³¼ëª©ë³„ ë¹„êµ ì°¨íŠ¸ ìƒì„±
        function createSubjectComparisonChart(data) {
            const container = document.getElementById('subject-charts-container');
            
            Object.keys(charts).forEach(chartId => {
                if (chartId.startsWith('subjectChart-') && charts[chartId]) {
                    charts[chartId].destroy();
                    delete charts[chartId];
                }
            });
            container.innerHTML = '';
            
            const periods = [
                { key: '3days', title: 'ìµœê·¼ 3ì¼' },
                { key: '7days', title: 'ìµœê·¼ 7ì¼' },
                { key: '14days', title: 'ìµœê·¼ 14ì¼' },
                { key: '30days', title: 'ìµœê·¼ 30ì¼' },
                { key: '180days', title: 'ì§€ê¸ˆê¹Œì§€ ê³µë¶€ ì‹œê°„(ìµœëŒ€ 6ê°œì›”)' }
            ];

            const globalColors = [
                'rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)', 'rgba(255, 159, 64, 0.8)', 'rgba(255, 205, 86, 0.8)',
                'rgba(199, 199, 199, 0.8)', 'rgba(231, 76, 60, 0.8)'
            ];

            periods.forEach(period => {
                const periodData = data[period.key];
                const chartWrapper = document.createElement('div');
                chartWrapper.className = 'chart-wrapper';
                chartWrapper.style.marginBottom = '50px';

                const title = document.createElement('h3');
                title.textContent = `ğŸ“Š ${period.title} ê³¼ëª©ë³„ ê³µë¶€ ì‹œê°„`;
                title.style.textAlign = 'center';
                title.style.color = '#667eea';
                chartWrapper.appendChild(title);

                if (!periodData || periodData.total_hours === 0) {
                    const noDataMessage = document.createElement('p');
                    noDataMessage.textContent = 'ì´ ê¸°ê°„ì˜ ê³µë¶€ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.';
                    noDataMessage.style.textAlign = 'center';
                    noDataMessage.style.padding = '20px';
                    noDataMessage.style.color = '#999';
                    chartWrapper.appendChild(noDataMessage);
                    container.appendChild(chartWrapper);
                    return;
                }

                const filteredSubjects = Object.entries(periodData.subjects)
                    .filter(([_, stats]) => stats.hours > 0)
                    .sort((a, b) => b[1].hours - a[1].hours);

                const labels = filteredSubjects.map(entry => entry[0]);
                const values = filteredSubjects.map(entry => entry[1].hours);
                
                const dynamicHeight = (labels.length * 40) + 80;

                const canvas = document.createElement('canvas');
                const chartId = `subjectChart-${period.key}`;
                canvas.id = chartId;
                
                const chartContainer = document.createElement('div');
                chartContainer.style.height = `${dynamicHeight}px`; 
                chartContainer.appendChild(canvas);
                chartWrapper.appendChild(chartContainer);
                container.appendChild(chartWrapper);
                
                const backgroundColors = labels.map(subject => {
                    const subjectIndex = subjects.indexOf(subject);
                    return globalColors[subjectIndex % globalColors.length];
                });

                charts[chartId] = new Chart(canvas.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'ê³µë¶€ ì‹œê°„ (ì‹œê°„)',
                            data: values,
                            backgroundColor: backgroundColors,
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { beginAtZero: true, title: { display: true, text: 'ì‹œê°„' } },
                            y: { ticks: { autoSkip: false } }
                        },
                        plugins: { legend: { display: false } }
                    }
                });
            });
        }
